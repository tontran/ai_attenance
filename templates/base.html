<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}AI Attendance System{% endblock %}</title>
  <!-- ðŸ“¦ Add CSS/JS here -->
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  {% block extra_head %}
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  {% endblock %}
</head>
<body>

  <!-- âœ… Responsive Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">ðŸŽ“ AI Attendance</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/student/register/' %}active{% endif %}" href="/student/register/">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/student/dashboard/' %}active{% endif %}" href="/student/dashboard/">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/admin/' %}active{% endif %}" href="/admin/">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
  </main>
</body>
</html>
